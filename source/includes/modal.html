<section class="modal"> <!-- modal--show для открытия окна -->

  <div class="modal__window">
    <form class="form" action="" method="POST">
      <p class="entry-field form__user-name-item">
        <label class="entry-field__label" for="user-name">Your Name:</label>
        <input class="entry-field__input" type="text" id="user-name" name="user-name" placeholder="Enter your name" required>
      </p>

      <p class="entry-field form__email-item">
        <label class="entry-field__label" for="user-email">Your Email:</label>
        <input class="entry-field__input" type="email" id="user-email" name="user-email" placeholder="Enter your email" required>
      </p>

      <p class="entry-field">
        <label class="entry-field__label" for="phone">Your Phone:</label>
        <input class="entry-field__input" type="text" id="phone" name="phone" placeholder="+1 (___) ___-__-__" required>
      </p>
      
      <input type="submit" class="btn form__submit" type="submit" value="Send Data">
    </form>

    <button class="modal__close"><span class="visually-hidden">Close</span></button>
  </div>
    
</section>
